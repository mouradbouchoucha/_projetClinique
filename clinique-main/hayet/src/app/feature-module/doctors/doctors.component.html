<app-home-one-header></app-home-one-header>
    <div class="breadcrumb-bar" *ngIf="doctorSidebar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-12 col-12">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="home">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{base | titlecase}}</li>
                        </ol>
                    </nav>
                    <h2 class="breadcrumb-title">{{page | titlecase}}</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="content" *ngIf="doctorSidebar">
        <div class="container-fluid">
            <div class="row" >
                <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
                    <app-sidebar></app-sidebar>
                </div>
                <div class="col-md-7 col-lg-8 col-xl-9">
                    <router-outlet></router-outlet>
                </div>
            </div>
            
        </div>
    </div>
    <div *ngIf="!doctorSidebar">
        <router-outlet></router-outlet>
    </div>

<app-home-one-footer [hidden]="hideFooter"></app-home-one-footer>
