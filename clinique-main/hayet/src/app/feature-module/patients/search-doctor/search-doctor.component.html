<!-- Page Content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-4 col-xl-3 theiaStickySidebar">
                <!-- Search Filter -->
                <div class="card search-filter">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Search Filter </h4>
                    </div>
                    <div class="card-body">
                    <div class="filter-widget">
                        <div >
                            <input type="text" class="form-control" name="dp"   placeholder="Select Categorie" [(ngModel)]="Location" name="Location">
                        </div>
                    </div>
                    <div class="filter-widget">
                        <h4>Gender</h4>
                        <div>
                            <label class="custom_check">
                                <input type="checkbox" name="gender_type" value="homme" (click)="checkType($event)"  [checked]="type === 'Male'" >
                                <span class="checkmark"></span> Male Doctor
                            </label>
                        </div>
                        <div>
                            <label class="custom_check">
                                <input type="checkbox" name="gender_type" value="femme" [checked]="type === 'femme'"  (click)="checkType($event)">
                                <span class="checkmark"></span> Female Doctor
                            </label>
                        </div>
                    </div>
                    <div class="filter-widget">
                        <h4>Select Specialist</h4>
                        <div *ngFor="let specialit of spList">
                            <label class="custom_check">
                                <input type="checkbox" (click)="checkSpeciality($event)"  name="select_specialist" [value]="specialit.jobspeciality" [checked]="specialit.checked">
                                <span class="checkmark"></span> {{specialit.jobspeciality}}
                            </label>
                        </div>
                    </div>
                        <div class="btn-search">
                            <button type="button" class="btn w-100" (click)="search()">Search</button>
                        </div>
                    </div>
                </div>
                <!-- /Search Filter -->
            </div>
            <div class="col-md-12 col-lg-8 col-xl-9">
                <!-- Doctor Widget -->
                <div class="card" *ngFor="let doctor of doctor" >
                    <div class="card-body">
                        <div class="doctor-widget">
                            <div class="doc-info-left">
                                <div class="doctor-img">
                                    <a [routerLink]="'/patients/doctor-profile'" [queryParams]="{id: doctor.id}">
                                        <img src="assets/img/features/feature-01.jpg" class="img-fluid" alt="User Image">
                                    </a>
                                </div>
                                <div class="doc-info-cont">
                                    <h4 class="doc-name"><a [routerLink]="'/patients/doctor-profile'" [queryParams]="{id: doctor.id}">{{doctor.doctor_name}}</a></h4>
                                    <p class="doc-speciality">{{doctor.Education}}</p>
                                    <h5 class="doc-department"><img src="assets/img/specialities/specialities-05.png" class="img-fluid" alt="Speciality">{{doctor.speciality}}</h5>
                                    <div class="rating">
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star filled"></i>
                                        <i class="fas fa-star"></i>
                                        <span class="d-inline-block average-rating">(17)</span>
                                    </div>
                                    <div class="clinic-details">
                                        <p class="doc-location"><i class="fas fa-map-marker-alt"></i> {{doctor.location}}</p>
                                        <ul class="clinic-gallery">
                                            <li *ngFor="let image of images">
                                                <a href="{{image.path}}" data-lightbox="gallery1"><img  [src]="image.path"></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="clinic-services">
                                        <span>Dental Fillings</span>
                                        <span> Whitneing</span>
                                    </div>
                                </div>
                            </div>
                            <div class="doc-info-right">
                                <div class="clini-infos">
                                    <ul>
                                        <li><i class="far fa-thumbs-up"></i> 98%</li>
                                        <li><i class="far fa-comment"></i> 17 Feedback</li>
                                        <li><i class="fas fa-map-marker-alt"></i> {{doctor.location}}</li>
                                        <li><i class="far fa-money-bill-alt"></i> {{doctor.Price}} <i class="fas fa-info-circle" tooltip="Lorem Ipsum" placement="top"></i> </li>
                                    </ul>
                                </div>
                                <div class="clinic-booking">
                                    <a class="view-pro-btn" style="cursor: pointer;" [routerLink]="'/patients/doctor-profile'" (click)="setId(doctor.id_doctor)">View Profile</a>
                                    <a class="apt-btn" style="cursor: pointer;" (click)="bookAppointment(doctor.id_doctor)">Book Appointment</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="load-more text-center" *ngIf="doctors.length !== 0">
                    <a class="btn btn-primary btn-sm" href="javascript:void(0);">Load More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->
